<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="120" y1="90" x2="680" y2="710" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#5E6AD2"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <radialGradient id="g2" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse"
      gradientTransform="translate(520 260) rotate(135) scale(460)">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.55"/>
      <stop offset="100%" stop-color="#5E6AD2" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-40%" y="-40%" width="180%" height="180%" color-interpolation-filters="sRGB">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="16" stdDeviation="22" flood-color="#000000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Dark card base (for transparent backgrounds) -->
  <rect x="120" y="110" width="560" height="580" rx="44" fill="#141414" fill-opacity="0.55" filter="url(#softShadow)"/>
  <rect x="120.5" y="110.5" width="559" height="579" rx="43.5" stroke="url(#g1)" stroke-opacity="0.45"/>

  <!-- Ambient glow -->
  <circle cx="540" cy="260" r="230" fill="url(#g2)" filter="url(#blur)"/>
  <circle cx="290" cy="590" r="200" fill="url(#g2)" filter="url(#blur)" opacity="0.8"/>

  <!-- Subtle grid lines -->
  <g opacity="0.18">
    <path d="M180 210H620" stroke="white" stroke-opacity="0.25"/>
    <path d="M180 270H620" stroke="white" stroke-opacity="0.18"/>
    <path d="M180 330H620" stroke="white" stroke-opacity="0.14"/>
    <path d="M180 390H620" stroke="white" stroke-opacity="0.12"/>
    <path d="M180 450H620" stroke="white" stroke-opacity="0.10"/>
    <path d="M180 510H620" stroke="white" stroke-opacity="0.08"/>
  </g>

  <!-- Main check mark -->
  <path d="M290 420L360 490L520 330" stroke="url(#g1)" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>

  <!-- Accent dots -->
  <circle cx="250" cy="260" r="8" fill="#5E6AD2" opacity="0.9"/>
  <circle cx="560" cy="540" r="10" fill="#8B5CF6" opacity="0.8"/>
  <circle cx="610" cy="230" r="6" fill="#8B5CF6" opacity="0.75"/>
</svg>


